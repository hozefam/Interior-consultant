<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior consultant | DevChallenges.io</title>
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body class="bg-black text-white p-8 flex flex-col space-y-10">
    <header class="flex flex-row justify-between">
      <div
        class="text-xl uppercase border border-white p-2 font-crimsonpro font-medium"
      >
        This Interior
      </div>
      <div class="flex items-center justify-center">
        <svg
          class="w-10 h-10 m-2 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </div>
    </header>

    <section class="flex-1 flex flex-col space-y-10">
      <div class="text text-5xl font-lora font-normal">Modern interior</div>
      <div class="w-2/3 text text-xl font-montserrat font-light">
        A full-Service residential & commercial interior design and staging
        company offering professional organizing & eco-services
      </div>
      <div class="flex space-x-2">
        <span class="text text-xl font-semibold font-montserrat"
          >Read more</span
        >
        <svg
          class="h-6 w-6 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </div>
      <div class="flex flex-col justify-center items-center">
        <img class="w-full h-full" src="./assets/photo1.png" alt="" />
        <div
          class="flex flex-col justify-center items-start py-8 px-12 space-y-6 bg-black transform translate-x-4 -translate-y-28 block"
        >
          <div class="flex flex-row space-x-6">
            <img
              class="w-16 h-16 rounded-full"
              src="./assets/photo2.png"
              alt=""
            />
            <div class="flex flex-col">
              <span class="font text-xl font-montserrat font-medium"
                >Aliza Webber</span
              >
              <span
                class="font text-lg font-montserrat font-normal text-gray-400"
                >Interior designer</span
              >
            </div>
          </div>
          <div class="w-3/5">
            <span class="text text-2xl font-lora font-bold"
              >Designed in 2020 by Aliza Webber</span
            >
          </div>
        </div>
      </div>
    </section>

    <footer class="flex justify-center items-center">
      <span class="border-t flex justify-center p-4">
        <div
          class="text flex-shrink font-montserrat text-lg font-semibold text-gray-300"
        >
          Hozefa Mangalorewala @ DevChallenges.io
        </div>
      </span>
    </footer>
  </body>
</html>
